{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-center">Product Management </h2>
            <h5 class="text-muted">Add an Item</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_item' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button type="submit" class="btn btn-black rounded-0">Add Item</button>
                </div>
            </form>
            </div>

    </div>
    
</div>

{% endblock %}

{% block postloadjs %}
{% endblock %}
