<ul class="d-flex p-0 col-12 justify-content-center">
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none white bg-accent-color rounded" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if user.is_authenticated %}
            <a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a>
            <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
            {% if user.is_superuser %}
            <a class="dropdown-item" href="{% url 'add_item' %}">Product Management</a>
            {% endif %}
            {% else %}
            <a class="dropdown-item" href="{% url 'account_login' %}">Sign In</a>
                                <a class="dropdown-item" href="{% url 'account_signup' %}">Register</a>
                                {% endif %}
                            </div>
    </li>
    <li class="list-inline-item dropdown">
        <a href="" class="text-black nav-link d-block d-lg-none href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h2 class="text-uppercase allerta brand-color mobile-title">The Coffee Bean</h2>
        </a>
    </li>
    
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none white bg-accent-color rounded" href="{% url 'cart' %}">
                <div class="text-center">
                    <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                    <p class="my-0">
                        {% if cart_total_price %}
                        {{ cart_total_price }}€
                        {% else %}
                        0.00€
                        {% endif %}
                    </p>
                </div>
            </a>
    </li>
</ul>
